<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1000" viewBox="0 0 800 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1000" fill="#f8f9fa"/>
  
  <!-- Studio setting with subtle geometric shapes -->
  <rect x="0" y="800" width="800" height="200" fill="#f1f3f4"/>
  
  <!-- Artist silhouette - minimalist representation -->
  <ellipse cx="400" cy="350" rx="120" ry="140" fill="#e8eaed"/>
  <rect x="320" y="480" width="160" height="280" rx="20" fill="#e8eaed"/>
  
  <!-- Easel/canvas suggestion -->
  <rect x="150" y="200" width="120" height="160" rx="4" fill="#dadce0"/>
  <rect x="140" y="360" width="8" height="200" fill="#bdc1c6"/>
  <rect x="262" y="360" width="8" height="200" fill="#bdc1c6"/>
  <rect x="190" y="550" width="40" height="8" fill="#bdc1c6"/>
  
  <!-- Paint palette suggestion -->
  <ellipse cx="600" cy="450" rx="60" ry="40" fill="#fdeee0"/>
  <circle cx="580" cy="440" r="8" fill="#f4a066"/>
  <circle cx="610" cy="435" r="6" fill="#9aa0a6"/>
  <circle cx="590" cy="465" r="7" fill="#dadce0"/>
  
  <!-- Brushes -->
  <rect x="650" y="400" width="4" height="80" fill="#5f6368"/>
  <rect x="660" y="410" width="4" height="70" fill="#5f6368"/>
  <rect x="670" y="405" width="4" height="75" fill="#5f6368"/>
  
  <!-- Subtle text overlay -->
  <text x="400" y="900" text-anchor="middle" fill="#9aa0a6" font-family="Arial, sans-serif" font-size="24" font-weight="300">Elena Rodriguez</text>
  <text x="400" y="930" text-anchor="middle" fill="#bdc1c6" font-family="Arial, sans-serif" font-size="16">Contemporary Artist</text>
</svg>