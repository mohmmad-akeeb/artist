<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e8eaed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dadce0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#bdc1c6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9aa0a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fad4b8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f4a066;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f1863d;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#e8722a;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Abstract shapes representing artwork -->
  <circle cx="300" cy="200" r="150" fill="url(#accent1)" opacity="0.4"/>
  <rect x="1200" y="600" width="400" height="300" fill="url(#accent2)" opacity="0.3" transform="rotate(15 1400 750)"/>
  <ellipse cx="800" cy="800" rx="200" ry="100" fill="url(#accent1)" opacity="0.2" transform="rotate(-20 800 800)"/>
  <polygon points="1600,100 1750,300 1500,350 1450,150" fill="url(#accent2)" opacity="0.25"/>
  
  <!-- Subtle texture overlay -->
  <rect width="1920" height="1080" fill="none" stroke="none" opacity="0.02">
    <animate attributeName="opacity" values="0.02;0.05;0.02" dur="8s" repeatCount="indefinite"/>
  </rect>
</svg>